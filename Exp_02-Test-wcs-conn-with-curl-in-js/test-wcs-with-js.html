<script>
	
	const wcs_url = 'https://my-sandbox1-1486fdzz.weaviate.network/v1/schema';
	const apiKey = 'WCS_API_KEY';
	
	async function makeApiRequest() {
	
		
	  try {
		  
		
	    const response = await fetch(wcs_url, {
			
	      method: 'POST',
	      headers: {
			Authorization: `Bearer ${apiKey}`,
	        'Content-Type': 'application/json'
	      }
	    })
		
	    const data = await response.json();
	
		
		console.log(data)
		console.log(data['message'])
		
		
	  } catch (error) {
		  
	    console.log(error);
		
		
	  }
 }
</script>
